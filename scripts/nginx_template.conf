# nginx template for single-page app
# Drop this file into /etc/nginx/sites-available/<name>
server {
    listen 8001;
    server_name {{SERVER_NAME}};

    root {{ROOT}};
    index index.html;

    # Serve static files directly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: gzip/static headers
    location ~* \.(?:css|js|json|txt|xml|svg|ico|jpg|jpeg|png|gif|woff2?)$ {
        expires 1M;
        add_header Cache-Control "public";
    }

    access_log /var/log/nginx/{{SERVER_NAME}}.access.log;
    error_log /var/log/nginx/{{SERVER_NAME}}.error.log;
}
